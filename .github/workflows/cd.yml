name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build code
        run: ./scripts/buildprod.sh

      - name: Gcloud setup
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Setup Cloud sdk
        uses: google-github-actions/setup-gcloud@v2

      - name: Update image
        run: gcloud builds submit --tag europe-southwest1-docker.pkg.dev/helpful-lens-468414-q3/notely-ar-repo/vorex075/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-southwest1-docker.pkg.dev/helpful-lens-468414-q3/notely-ar-repo/vorex075/notely:latest --region europe-southwest1 --allow-unauthenticated --project helpful-lens-468414-q3 --max_instances=4
